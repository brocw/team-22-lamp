<html>
<head>
	<title>Contact Manager</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

<h1 id="title">Contact Manager</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Search by: First Name, Last Name, Email, or Phone Number."/>
	<button type="button" id="searchContactButton" onclick="searchContact();"><img src="images/managerButtons/oceanSearchButton.png" alt="Search Contact" /></button>

	<button type="button" id="addContactButton" onclick="toggleAddContactDiv();"><img src="images/managerButtons/oceanAddButton.png" alt="Add Contact" /></button>
	<div id="addContactDiv">
		<div id="addContactTitle">NEW CONTACT</div>
		<div><label for="addContactFirstName">First Name:</label><input id="addContactFirstName" type="text"></div>
		<div><label for="addContactLastName">Last Name:</label><input id="addContactLastName" type="text"></div>
		<div><label for="addContactPhone">Phone #:</label><input id="addContactPhone" type="text"></div>
		<div><label for="addContactEmail">Email:</label><input id="addContactEmail" type="text"></div>
		<span id="contactAddResult"></span><br />
		<button type="button" id="commitContactButton" class="buttons" onclick="addContact();"> Add Contact </button>
	</div>

	<span id="contactSearchResult"></span>
	<span id="contactDeleteResult"></span>
	<span id="contactEditResult"></span>
	<p id="contactList">
	</p><br /><br />

</div>

</body>
</html>
