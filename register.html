<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiverDex â€“ Login</title>

  <script src="js/md5.js"></script>
  <script src="js/code.js"></script>

  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body class="login">

  <div class="login-container">
    <img src="images/logo.PNG" alt="DiverDex Logo" class="logo small">

    <div id="loginDiv">
      <span id="inner-title">Create Account</span>

      <input type="text" id="newAccountFirstName" placeholder="First Name">
      <input type="text" id="newAccountLastName" placeholder="Last Name">
      <input type="text" id="newAccountUsername" placeholder="Username">
      <input type="password" id="newAccountPassword" placeholder="Password">

      <button id="createAccountButton" onclick="createAccount()">
        Create Account
      </button>

      <button id="backButton" onclick="window.location.href = 'login.html';">
        Go Back
      </button>

      <span id="loginResult"></span>
    </div>
  </div>

</body>
</html>
